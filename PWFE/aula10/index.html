<body>
    <section id="head">
        <h1>Climão da sua goma!</h1>
        <p>Digite o nome da cidade</p>
        <div class="card">
            <input type="text" name="input" id="input" placeholder="Ex: Jaguariúna">
            <button onclick="valorInput()" id="enviar"></button>
        </div>
    </section>
    <section id="clima">
        <h1 id="nomeCidade"></h1>
        <h3 id="nomeEstado"></h3>
        <h3 id="nomePais"></h3>
        <p id="tC"></p>
        <p id="tF"></p>
        <p id="localTime"></p>
    </section>
</body>
<script src="script.js"></script>
</html>
