<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <main id="mainHome">
        <form id="perfil">
            <label for="id">Id:</label>
            <input type="number" name="id" id="id" disabled>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="complemento">Endereço:</label>
            <input type="text" name="endereco" id="endereco">
            <label for="telefones">Telefones:</label>
            <input name="telefones" id="telefones"></input>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <label for="confirmacao">Confirmação de Senha:</label>
            <input type="password" name="confirmacao" id="confirmacao">
            <button type="submit">Salvar</button>
        </form>
    </main>
</body>
<script src="./home.js"></script>
</html>
