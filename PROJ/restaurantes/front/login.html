<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de Fome</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Matador de Fome</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <input type="email" name="email" id="email" required placeholder="Digite seu email">
            <input type="password" name="password" id="password" required placeholder="Digite sua senha">
            <button onclick="login()" id="loga">Entrar</button>
            <p>Não tem um cadastro? Cadastre-se!</p>
        </section>
        <section id="cadastrar">
            <h2>Cadastro</h2>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
            <input type="text" name="telefone" id="telefone" required placeholder="Digite seu telefone">
            <input type="email" name="cEmail" id="cEmail" required placeholder="Digite seu email">
            <input type="password" name="cPassword" id="cPassword" required placeholder="Digite sua senha">
            <button onclick="cadastrar()" id="cadastra">Cadastrar</button>
            <p>Já tem um cadastro? Faça login!</p>
        </section>
        <img src="assets/wave.svg" alt="" id="wave">
    </main>

</body>
<script src="login.js"></script>
</html>
