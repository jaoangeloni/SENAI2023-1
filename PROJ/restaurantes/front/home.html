<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <link rel="stylesheet" href="home.css">
</head>
<body onload="carregar(), categorias()">
    <header>
        <h1>Matador de Fome</h1>
        <button onclick="logoff()">Log out</button>
    </header>

    <p id="lero">O que quer comer hoje <span id="bemVindo"></span>?</p>

    <main></main>

    <div class="lista" id="lista" ></div>

    <div class="listaCardapio sumiu" id="listaCardapio"></div>

    <div class="avaliacao sumiu" id="formAvaliacao">
        <p>Avaliação: </p>
        <input type="number" max="10" min="0" id="nota" name="nota" placeholder="Nos dê uma nota de 0 a 10">
        <input type="text" id="descricao" name="descricao" placeholder="Complemento">
        
        <button onclick="avaliar()" id="butao">Enviar</button>
    </div>

    <div class="avaliacoes sumiu" id="avaliacoes"></div>
</body>
<script src="home.js"></script>
</html>
