<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábricas Skypiea</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Fábricas Skypiea</p>
    </header>
    <main>
        <p class="title">Cálculo de bonificação de funcionário</p>
        <div class="cadastro">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <label for="data">Data de admissão:</label>
            <input type="date" id="data" name="data" required>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" placeholder="Salário" min="0" required>
            <label for="desempenho">Desempenho:</label>
            <input type="number" id="desempenho" name="desempenho" placeholder="Desempenho" min="0" max="10" required>
            <button onclick="calcular()">Calcular</button>
        </div>
        <p class="title" >Tabela de funcionários</p>
        <table>
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Data de Admissão</th>
                    <th>Salário</th>
                    <th>Data de pagamento</th>
                    <th>Desempenho</th>
                    <th>Bonificação</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="tabela"></tbody>
        </table>
    </main>
</body>
<script src="script.js"></script>
</html>
